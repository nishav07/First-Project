<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <style>
        :root {
            --main-bg: #10042c; /* Dark Background */
            --text-color: #ff960B; /* Bright Orange Text */
            --accent-color: #fe2868; /* Pink Accent */
            --highlight-color: #971fd6; /* Purple Highlight */
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: var(--main-bg);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .back-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 2rem;
            color: #dfb5f5;
            cursor: pointer;
        }
        .container {
            width: 90%;
            max-width: 600px;
        }
        h1 {
            font-size: 4rem;
            animation: fadeIn 2s ease-in-out;
            color: var(--highlight-color);
        }
        .animated-text {
            color:#dfb5f5;
            font-size: 1.5rem;
            animation: flicker 2.5s infinite;
        }
        .clock-icon {
            font-size: 4rem;
            margin-top: 20px;
            animation: spin 4s infinite linear;
            color: var(--text-color);
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }
            .animated-text {
                font-size: 1.2rem;
            }
            .clock-icon {
                font-size: 3rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <a href="/index.html"><i class="fas fa-arrow-left back-icon"></i></a>
    <div class="container">
        <h1>Coming Soon</h1>
        <div class="animated-text">Stay Tuned for Something Amazing!</div>
        <i class="fas fa-clock clock-icon"></i>
    </div>
</body>
</html>
